<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Kumbh Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="profile-container">
      <div class="top-container"></div>

      <div class="profile-picture-container">
        <img src="./images/image-victor.jpg" alt="Image Of Victor" />
      </div>

      <div class="profile-info-container">
        <p class="profile-info-text">
          <span class="bold-text">Victor Crest</span>
        </p>
        <p class="profile-age">26</p>
        <p class="profile-location">London</p>
      </div>

      <div class="profile-statistics">
        <ul class="statistics-list">
          <li>
            <h4>80K</h4>
            <small>Followers</small>
          </li>
          <li>
            <h4>803K</h4>
            <small>Likes</small>
          </li>
          <li>
            <h4>1.4K</h4>
            <small>Photos</small>
          </li>
        </ul>
      </div>
    </div>

    <footer class="attribution">
      Coded by <a href="https://github.com/erickwalker1">DetroitDev</a>
    </footer>
  </body>
</html>
